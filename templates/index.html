<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Mental Health Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Daily Log</a>
                <a class="nav-link" href="/trends">Trends</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Daily Mental Health Log</h1>
        
        <form action="{{ url_for('log_entry') }}" method="POST">
            <input type="hidden" name="date" id="date">
            
            <div class="card mb-4">
                <div class="card-header">
                    <h3>How are you feeling today?</h3>
                    <p class="text-muted">Rate from 1-10 (10 being excellent)</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="overall_feeling" class="form-label">Overall Feeling</label>
                            <input type="range" class="form-range" min="1" max="10" id="overall_feeling" name="overall_feeling" required>
                            <div class="d-flex justify-content-between">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="self_confidence" class="form-label">Self Confidence</label>
                            <input type="range" class="form-range" min="1" max="10" id="self_confidence" name="self_confidence" required>
                            <div class="d-flex justify-content-between">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="self_worth" class="form-label">Self Worth</label>
                            <input type="range" class="form-range" min="1" max="10" id="self_worth" name="self_worth" required>
                            <div class="d-flex justify-content-between">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="energy_levels" class="form-label">Energy Levels</label>
                            <input type="range" class="form-range" min="1" max="10" id="energy_levels" name="energy_levels" required>
                            <div class="d-flex justify-content-between">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="physical_wellness" class="form-label">Physical Wellness</label>
                            <input type="range" class="form-range" min="1" max="10" id="physical_wellness" name="physical_wellness" required>
                            <div class="d-flex justify-content-between">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3>Daily Actions</h3>
                    <p class="text-muted">Check all that apply today</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="slept_well" name="slept_well">
                                <label class="form-check-label" for="slept_well">Slept well last night</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="ate_well" name="ate_well">
                                <label class="form-check-label" for="ate_well">Ate well today</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="cold_water" name="cold_water">
                                <label class="form-check-label" for="cold_water">Experienced cold water</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="meditated" name="meditated">
                                <label class="form-check-label" for="meditated">Meditated</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="breathwork" name="breathwork">
                                <label class="form-check-label" for="breathwork">Did breathwork</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exercised" name="exercised">
                                <label class="form-check-label" for="exercised">Exercised</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="hydrated" name="hydrated">
                                <label class="form-check-label" for="hydrated">Drank plenty of water</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="bgl_control" name="bgl_control">
                                <label class="form-check-label" for="bgl_control">Had BGL control over 70%</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="low_stress_event" name="low_stress_event">
                                <label class="form-check-label" for="low_stress_event">Had low stress event</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="medium_stress_event" name="medium_stress_event">
                                <label class="form-check-label" for="medium_stress_event">Had medium stress event</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="high_stress_event" name="high_stress_event">
                                <label class="form-check-label" for="high_stress_event">Had high stress event</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="physical_anxiety" name="physical_anxiety">
                                <label class="form-check-label" for="physical_anxiety">Had physical anxiety overwhelm</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="anxious_moment" name="anxious_moment">
                                <label class="form-check-label" for="anxious_moment">Had anxious moment</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="displayed_courage" name="displayed_courage">
                                <label class="form-check-label" for="displayed_courage">Displayed courage</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="comfort_zone" name="comfort_zone">
                                <label class="form-check-label" for="comfort_zone">Did something out of comfort zone</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3>Notes</h3>
                </div>
                <div class="card-body">
                    <textarea class="form-control" name="notes" id="notes" rows="3" placeholder="Any additional notes about your day..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Save Daily Log</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
